
apiVersion: v1
kind: Service
metadata:
  name: modresortswar
  labels:
    app: modresortswar
spec:
  ports:
    - port: 9080
  selector:
    app: modresortswar
  type: NodePort

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: modresortswar
  name: modresortswar
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: modresortswar
    spec:
      containers:
      - image: mycluster.icp:8500/default/modresortswar:latest
        name: modresortswar
        env:
          - name: WLP_LOGGING_CONSOLE_FORMAT
            value: json
          - name: WLP_LOGGING_CONSOLE_LOGLEVEL
            value: info
          - name: WLP_LOGGING_CONSOLE_SOURCE
            value: message,trace,accessLog,ffdc
        ports:
        - containerPort: 9080
          protocol: TCP
